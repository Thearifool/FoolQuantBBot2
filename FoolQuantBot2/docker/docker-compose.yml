version: "3.8"

services:
  foolquantbot:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file: .env
    ports:
      - "9100:9100"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    volumes:
      - ./config/grafana:/var/lib/grafana
    ports:
      - "3000:3000"
